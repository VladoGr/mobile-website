<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="mobileSite.css">
</head>
<body>

<header>
    <h1>JavaScript Filter</h1>
</header>
<main>
    <section class="filter">
        <p>Filter product</p>
        <div class="filter-price">
            <p>Price</p>
        </div>
        <div class="brands">
            <p>Brands</p>
            <input type="checkbox" class="filter-option" value="Apple">
            <label for="filter-option">Apple</label>
            <input type="checkbox" value="Samsung" class="filter-option">
            <label for="filter-option">Samsung</label>
            <input type="checkbox" value="Motorola" class="filter-option">
            <label for="filter-option">Motorola</label>

            <input type="checkbox" value="Huawei" class="filter-option">
            <label for="filter-option">Huawei</label>
            <input type="checkbox" value="Sony" class="filter-option">
            <label for="filter-option">Sony</label>
        </div>
        <div class="operating-system">
            <p>Operating System</p>
            <input type="checkbox" class="filter-option" value="IOS">
            <label for="filter-option">IOS</label>
            <input type="checkbox" value="Android" class="filter-option">
            <label for="filter-option">Androind</label>
        </div>
        <div class="network-speed">
            <p>Network Speed</p>
            <input type="checkbox" class="filter-option" value="4G">
            <label for="filter-option">4G</label>
            <input type="checkbox" value="5G" class="filter-option">
            <label for="filter-option">5G</label>
        </div>
        <div class="battery-opacity">
            <p>Baterry capacity</p>
        </div>
        <div class="display-resolution">
            <p>Display Resolution</p>
        </div>
    </section>
    <section class="mobile-card">

    </section>
</main>


<script src="mobileSite.js"></script>
</body>
</html>
